[package]
name = "az_dl"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.17", features = ["derive"] }
csv = "1.2.2"
glob-match = "0.2.1"
indicatif = "0.17.5"
reqwest = "0.11.18"
serde = { version = "1.0.174", features = ["derive"] }
serde_yaml = "0.9.25"
tokio = { version = "1.29.1", features = ["full"] }
